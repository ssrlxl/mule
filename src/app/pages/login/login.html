<div class="auth-main">
  <div class="auth-block">
    <h1>登录</h1>
    <a routerLink="/register" class="auth-link">New to ng2-admin? Sign up!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row"
           [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">账号:</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row"
           [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                 placeholder="Password">
        </div>
      </div>
      <ul style="margin-left: 60px;">
        <li class="text-muted " *ngIf="!email.valid">
          <p style="color: lightcoral">
            <small>请输入正确的邮箱地址!</small>
          </p>
        </li>
        <li class="text-muted" *ngIf="!password.valid">
          <p style="color: lightcoral">
            <small>密码长度必须大于4!</small>
          </p>
        </li>
      </ul>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">登录</button>
          <a routerLink="/login" class="forgot-pass">忘记密码?</a>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>

    <ng2-toasty [position]="'top-right'">></ng2-toasty>
    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</div>
